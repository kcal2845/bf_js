<!doctype html>
<html>
<head>
  <title>bf interpreter online</title>
  <meta charset="utf-8">
</head>
<body>
  <table align="center" width="100%" height="100%">
      <tr><td width="90%"></td><td width="10%"></td></tr>
      <tr><td colspan="2" style="text-align:center"><span style="font-weight:bold;font-size:1.5em">BF interpreter online</span></td></tr>
      <tr><td colspan="2"><input type="text" id="output" readonly style="width:100%" placeholder="output"></td></tr>
      <tr><td><input type="text" id="input" style="width:100%" placeholder="input"></td>
      <td><button style="width:100%" id="input_button">input</button></td></tr>
      <tr><td><textarea id="program_text" style="width:100%; resize: none;wrap:virtual;overflow:hidden" rows="30" placeholder="program code here" onkeyup="var current_rows = this.value.substr(0, this.selectionStart).split('\n').length;if(this.rows != current_rows&&current_rows>30){this.rows = current_rows;}"></textarea></td>
      <td><button id="load_button" style="width:100%;height:100%">program load</button></td></tr>
  </table>
  <script src="bf.js"></script>
</body>
</html>
